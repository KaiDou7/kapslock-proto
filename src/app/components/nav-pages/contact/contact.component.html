<app-nav></app-nav>

<div class="contact container">
    <h1 class="contact-heading">Get in Touch</h1>

    <div class="contact-forms">
        <div class="form contact-email">
            <form action="">
                <label for="name">Name:</label> <br/>
                <input class="input" type="text" name="name" id="name"> <br/>
                <label for="email">Email:</label> <br/>
                <input class="input" type="email" name="email" id="email"> <br/>
                <label for="messsage">Messsage:</label> <br/>
                <textarea name="message" id="" cols="30" rows="10"></textarea> <br/>
                <input type="submit" class="form-cta cta-primary" value="Send"> <br/>
            </form>
        </div>
        <div class="form contact-number">
            <form action="">
                <label for="number">Phone Number:</label> <br/>
                <input class="input" type="tel" name="number" id="number"> <br/>
                <input type="submit" class="form-cta cta-primary" value="Get a Callback"> <br/>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
