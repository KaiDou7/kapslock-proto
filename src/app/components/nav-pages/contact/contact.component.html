<app-nav></app-nav>

<div class="contact container">
    <h1 class="contact-heading">Get in Touch</h1>

    <div class="contact-forms">
        <div class="form contact-email">
            <form #emailContact="ngForm" (ngSubmit)="emailContactCreate(emailContact);">
                <label for="name">Name:</label> <br/>
                <input class="input" type="text" name="name" id="name" required ngModel #name="ngModel"> <br/>
                <span *ngIf="name.touched && !name.valid">*Please Enter Your Name</span> <br/>
                <label for="email">Email:</label> <br/>
                <input class="input" type="email" name="email" id="email" required email ngModel #email="ngModel"> <br/>
                <span *ngIf="email.touched && !email.valid">*Please Enter A Valid Email</span> <br/>
                <label for="message">Messsage:</label> <br/>
                <textarea name="message" id="message" cols="30" rows="10" required ngModel #message="ngModel"></textarea> <br/>
                <span *ngIf="message.touched && !message.valid">*Please Enter A Message</span> <br/>
                <input type="submit" class="send form-cta cta-primary" value="Send" [disabled]="!emailContact.valid"> <br/>
            </form>
        </div>
        <div class="form contact-number">
            <form #phoneContact="ngForm" (ngSubmit)="phoneContact(phoneContact);">
                <label for="number">Phone Number:</label> <br/>
                <input class="input" type="tel" name="number" id="number" required ngModel #number="ngModel"> <br/>
                <span *ngIf="number.touched && !number.valid">*Please Enter A Valid Phone Number</span> <br/>
                <input type="submit" class="touch form-cta cta-primary" value="Get a Callback" [disabled]="!phoneContact.valid"> <br/>
            </form>
        </div>
    </div>
</div>


<app-footer></app-footer>

<!-- form submission popup -->
<div class="pop">
    <div class="pop-close">
        <img src="../../../assets/nav/close.svg" alt="close pop up">
    </div>

</div>
